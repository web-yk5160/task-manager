<!DOCTYPE html>
<html>
 <head>
   <title>Task Management App</title>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
   <link rel="stylesheet" href="style.css">
   </head>
   <body>
     <div id="app" class="pushable">
       <div class="ui sidebar inverted vertical menu visible fixed left">
         <div class="ui logo item">
           <b><i class="icon tasks purple"></i>Task Manager</b>
         </div>
         <div class="item">
           <div class="ui message green">
             このツールを使って毎日のToDoを管理しよう！
           </div>
         </div>
       </div>
       <div class="ui container pusher">
         <div class="ui grid">
           <div class="six wide column">
             <div id="todo" class="tasklist">
               <div class="ui header">
                 <i class="icon play circle orange"></i>実行中タスク ({{ todoTasks.length }})
               </div>
               <task
                 v-bind:task="task"
                 v-for="task in todoTasks" />
              </div>
              <div id="completed" class="tasklist">
                <div class="ui header">
                  <i class="icon check circle green"></i>完了タスク ({{ completedTasks.length }})
                </div>
                <task
                  v-bind:task="task"
                  v-for="task in completedTasks" />
              </div>
           </div>
           <div class="six wide column">
             <div id="editor" class="details ui raise segment purple">
               <div class="ui header grid">
                  <div class="left nine wide column">
                    <i class="icon edit violet"></i>Details
                  </div>
                  <div class="right float five wide column ">

                  </div>
               </div>
               <div class="ui segment">
                 <form class="ui form" v-on:submit="updatetask($event, task.id)">

                   <input type="hidden" name="id" v-model="task.id" />

                   <div class="field">
                     <label>Name</label>
                     <input type="text" name="name" placeholder="name" required="true" v-model="task.name" />
                   </div>

                   <div class="field">
                     <label>description</label>
                     <input type="text" name="description" placeholder="description" required="true" v-model="task.description" />
                   </div>

                   <div class="field inline">
                     <label>Completed</label>
                     <input type="checkbox" name="comoleted" v-model="task.completed" />
                   </div>

                   <button class="ui button green" type="submit" v-on:click="updateTask($event, task.id)">
                     Update
                   </button>
                 </form>
               </div>
             </div>
           </div>
         </div>
     </div>
     </div>
     <script src="app.js"></script>
     </body>
</html>
