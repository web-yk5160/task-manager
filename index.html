<!DOCTYPE html>
<html>
 <head>
   <title>Task Management App</title>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
   </head>
   <body>
     <div id="app" class="pushable">
       <div class="ui sidebar inverted vertical menu visible fixed left">
         <div class="ui logo item">
           <b><i class="icon tasks purple"></i>Task Manager</b>
         </div>
         <div class="item">
           <div class="ui message green">
             このツールを使って毎日のToDoを管理しよう！
           </div>
         </div>
       </div>
       <div class="ui container pusher">
         <div class="ui grid">
           <div class="six wide column">
             <div id="todo" class="tasklist">
               <div v-for="task in todoTasks">
                 {{ task.id }}  {{ task.name }}: {{ task.description }} completed? {{ task.completed }}
               </div>
              </div>
              <div id="completed" class="tasklist">
                <div v-for="task in completedTasks">
                  {{ task.id }}  {{ task.name }}: {{ task.description }} completed? {{ task.completed }}
                </div>
              </div>
           </div>
           <div class="six wide column">
           </div>
         </div>
     </div>
     </div>
     <script src="app.js"></script>
     </body>
</html>
